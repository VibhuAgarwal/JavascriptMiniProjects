<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <h1>Registration Form</h1>
            <div class="form-control">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username" name=""/>
                <span class="error">{error}</span>
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Email" name=""/>
                <span class="error"></span>              
            </div>
            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" name=""/>
                <span class="error"></span>
            </div>
            <div class="form-control">
                <label for="password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" name=""/>
                <span class="error"></span>
            </div>
                <input type="submit" value="Submit" id="btn" named=""/>
            
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
